# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15.3-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-{{ .Branch }}
            - v2-dependencies

      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile # https://yarnpkg.com/lang/en/docs/cli/install/#toc-yarn-install-frozen-lockfile

      - save_cache:
          paths:
            - node_modules
            - ~/.cache/Cypress
          key: v2-dependencies-{{ .Branch }}-{{ checksum "package.json" }}

      - run:
          name: Setup custom environment variables
          command: |
            echo 'export CYPRESS_DASHBOARD_KEY=$CYPRESS_DASHBOARD_KEY' >> $BASH_ENV # Redirect $CYPRESS_DASHBOARD_KEY into $BASH_ENV

      - run:
          name: Run Unit and E2E tests in parallel
          command: yarn validate

      - run:
          name: Upload Unit Tests reports to Codecov
          command: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
